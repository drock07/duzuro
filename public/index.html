<!DOCTYPE html>
<html ng-app="duzuroApp">
<head>
	<title>Duzuro</title>

	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-controller="NavCtrl">
	<div id="video-frame" ng-class="{open: !bigVid}">
		<video controls>
			<source src="/videos/regex.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<div class="control-bar">
			<button ng-click="bigVid = !bigVid">Toggle</button>
		</div>
	</div>

	<div id="side-frame-wrapper" ng-class="{open: !bigVid}">
		<div class="content">
			
		</div>
	</div>

	<div id="bottom-frame-wrapper" ng-class="{open: !bigVid}">
		<div class="content">
			
		</div>
	</div>

	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/duzuro.js"></script>
</body>
</html>
