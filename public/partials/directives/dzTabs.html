<div class="tabs-wrapper">
	<ul class="tabs-box">
		<li class="tab" ng-repeat="pane in panes" ng-class="{active:pane.selected}" ng-style="{width: (100 / panes.length) + '%'}">
			<a href="" ng-click="select(pane)">{{ pane.title }}</a>
		</li>
	</ul>
	<div class="tab-content" ng-transclude></div>
</div>
