<div id="milestone">

    <div class="milestone-title">
        <h1 class="hidden-xs hidden-sm">{{ milestone.title }}</h1>
        <h4 class="hidden-md hidden-lg">{{ milestone.title }}</h4>
    </div>

    <div class="milestone-content">
        <dz-tabs>
            <dz-tab-pane title="Chat" pane-class="chat-pane">

                <div class="chat-box">
                    <div class="chat-stream">
                        <div class="chat" ng-repeat="(id, chat) in milestone.chat_stream">
                            <h1><em>{{ chat.user }}</em></h1>
                            <p ng-bind-html="chat.msg | addAnchors"></p>
                        </div>
                    </div>
                </div>

                <div class="chat-input">
                    <div class="input-wrapper">
                        <input type="text" ng-model="chatData.message" ng-enter="sendChat()" />
                    </div>
                    <button ng-click="sendChat()">Send</button>
                </div>
            </dz-tab-pane>
            <dz-tab-pane title="{{ num_active_users }} Active Users" pane-class="users-pane">
                <ul>
                    <li ng-repeat="(name, user) in milestone.active_users">
                    <i class="icon-user"></i> {{name}} 
                    </li>
                </ul>
            </dz-tab-pane>
            <dz-tab-pane title="User Progress" pane-class="progress-pane">
                <div class="status-chooser">
                    <ul>
                        <li ng-repeat="status in statusNames"><button ng-click="updateStatus($index)" ng-style="{'background-color': statusColors[$index]}">{{ status }}</button></li>
                    </ul>
                </div>
                <ul class="user-list">
                    <li ng-repeat="(name, user) in milestone.users">
                        <i class="icon-user" ng-style="{'color': statusColors[user.status]}" title="{{ statusNames[user.status] }}"></i>
                    </li>
                </ul>
            </dz-tab-pane>
        </dz-tabs>
    </div>

</div>
