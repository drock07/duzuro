<div id="questionsViewerFrame" class="headed-list">
	<header>
		<h1>Questions</h1>
	</header>
	<div class="list-wrapper">
		<div class="list">
			<div class="question" ng-repeat="question in questions | orderByPriority">
				<a ui-sref="videoViewer.readQuestion({qid: question.$id})">{{ question.title }} <br /> {{ question.humanTime }}</a>
			</div>
		</div>
	</div>
</div>
